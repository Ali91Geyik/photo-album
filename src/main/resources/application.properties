# src/main/resources/application.properties

# Application name and AWS configuration
spring.application.name=photo-album
aws.region=eu-north-1
server.port=8080
aws.s3.bucket=photo-album-dev-eu-north-1-ali123

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/photo_album
spring.datasource.username=postgres
spring.datasource.password=789456123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000