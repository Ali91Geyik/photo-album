# src/test/resources/application-ci-test.properties

# Application name and AWS configuration
spring.application.name=photo-album-ci-test
aws.region=eu-north-1
aws.s3.bucket=test-bucket

# Use H2 in-memory database for CI tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable security for tests by default
spring.security.user.name=test
spring.security.user.password=test

# Disable PostgreSQL-specific features
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Increase test timeouts
spring.test.context.timeout=30

# Allow bean override to avoid bean definition conflicts
spring.main.allow-bean-definition-overriding=true